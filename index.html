<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KnowMovie</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Header -->
    <div class="header-container">
      <span class="header-brand">KnowMovie</span>
      <img class="header-brand-img" src="./assets/TMDB.svg" alt="tmdb-logo" />
    </div>
    <!-- Banner -->
    <div class="banner-container">
      <div class="banner-text">
        <span>Discover</span>
        <span>All Entertainment</span>
        <span>At one place</span>
      </div>
      <img class="banner-img" src="./assets/banner.png" alt="banner-img" />
    </div>
    <!-- Movies Container -->
    <div class="movies-container" id="movies-container"></div>
    <div class="loader" id="loader"></div>

    <script src="./apiKey.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
