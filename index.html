<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KnowMovie</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Header -->
    <div class="header-container">
      <span class="header-brand">KnowMovie</span>
      <img class="header-brand-img" src="./assets/TMDB.svg" alt="tmdb-logo" />
    </div>
    <!-- Banner -->
    <div class="banner-container">
      <div class="banner-text">
        <span>Discover</span>
        <span>All Entertainment</span>
        <span>At one place</span>
      </div>
      <img class="banner-img" src="./assets/banner.svg" alt="banner-img" />
    </div>

    <!-- Movies Container -->
    <div class="movies-container" id="movies-container"></div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>

    <!-- Modal -->
    <div class="modal-container" id="modal">
      <div class="modal">
        <i class="fas fa-times" id="close-modal"></i>
        <div class="modal-header">
          <span id="movie-name"></span>
          <span id="rating"></span>
        </div>
        <div class="modal-content" id="modal-content">
          <div class="trailer-video-container" id="trailer-video-container">
            <iframe
              title="Movie Trailer"
              frameborder="0"
              allowfullscreen
              id="trailer-video"
              class="trailer-video"
            ></iframe>
            <div class="no-trailer-message" id="no-trailer-message">
              <i class="fas fa-exclamation-triangle"></i>
              <span class="error-message">No Trailer Available</span>
            </div>
          </div>
          <div class="movie-info">
            <span class="overview-heading">Overview</span>
            <span class="overview" id="overview"></span>
          </div>
        </div>
      </div>
    </div>
    <script src="./apiKey.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
